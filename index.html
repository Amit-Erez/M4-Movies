<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Databse</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/03474dd0d4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <figure class="amit__logo--wrapper">
          <img class="amit__logo" src="./assets/AE-LOGO resize.svg" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a href="#" class="nav__link--anchor link__hover-effect home">Home</a>
          </li>
          <li class="nav__link">
            <a href="#" class="nav__link--anchor link__hover-effect">
            Find Your Movie
            </a>
          </li>
          <li class="nav__link">
            <a href="#contact" class="nav__link--anchor btn__contact">
              contact
            </a>
          </li>
        </ul>
      </nav>
      <div class="title__content">
        <h1 class="title__content--title">Browse our movies</h1>
        <div class="input-wrap">
          <input type="text" placeholder="Search by movie title or keyword" onchange="onSearchChange(event)"/>
          <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
      <figure class="bg__img--wrapper">
        <img src="./assets/film header bg cropped.JPG" class="bg__img .image-fade-bottom" alt="" />
      </figure>
    </header>
    <section id="results">
      <div class="container">
        <div class="row">
          <div class="results__bar">
            <h1 class="search__info">Search Results:</h1>
            <select id="filter" onchange="filterMovies(event)">
              <option value="" disabled selected>Sort</option>
              <option value="By_Title_A-Z" class="sort__option">By Title A-Z</option>
              <option value="By_Title_Z-A" class="sort__option">By Title Z-A</option>
              <option value="Old_to_New" class="sort__option">Old to New</option>
              <option value="New_to_Old" class="sort__option">New to Old</option>
            </select>
          </div>
           <div class="movies__list--container .movies__loading">
               <i class="fa-solid fa-spinner movies__loading--spinner"></i>
               <div class="movies__list">
               
               
               </div>
           </div> 
        </div>
      </div>
    </section>
  </body>
</html>
